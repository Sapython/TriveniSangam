<section>
  <button class="primary-btn" (click)="addRecipe()">
    <i class="fa-solid fa-plus"></i> Add Recipe
  </button>
  <div
    *ngIf="!recipes || recipes.length == 0"
    uk-spinner="ratio: 3"
    id="loading"
  ></div>
  <mat-paginator
    *ngIf="recipeLength > 0"
    [length]="recipeLength"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 30, 40, 50, 100, 500]"
    (page)="getNextRecipes($event)"
    aria-label="Select page"
  >
  </mat-paginator>
  <div id="recipe-cards" *ngIf="recipes && recipes.length > 0">
    <app-recipe-card
      *ngFor="let recipe of recipes; let i = index"
      [serialNumber]="i + 1 + serialNumberAdditionalCounter"
      [recipe]="recipe"
      (requestEdit)="editRecipe(recipe)"
      (requestDelete)="deleteRecipe(recipe.id)"
      (viewRecipe)="viewRecipe(recipe)"
    ></app-recipe-card>
  </div>
</section>
